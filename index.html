<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="./public/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>NFT App</title>
	</head>

	<body>
		<div class="card">
			<figure class="img-container">
				<a href="#" class="img-active">
					<img
						class="card__img"
						src="./public/images/image-equilibrium.jpg"
						alt=""
					/>
				</a>
				<a href="#" class="active-link">
					<h1 class="card__img-name">Equilibrium #3429</h1>
				</a>
			</figure>

			<div class="card__meta">
				<p class="card__description">
					Our Equilibrium collection promotes balance and calm
				</p>
				<p class="balance-info">
					<span class="icon"
						><svg
							width="11"
							height="18"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
								fill="#00FFF8"
							/>
						</svg>
					</span>
					0.041ETH
				</p>
				<p class="day-info">
					<span class="icon">
						<svg
							width="17"
							height="17.5"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
								fill="#8BACD9"
							/>
						</svg>
					</span>
					3 days left
				</p>
			</div>

			<figure class="card__creator">
				<div class="img-shape">
					<img
						class="card__creato-img"
						src="./public/images/image-avatar.png"
						alt=""
					/>
				</div>
				<figcaption class="card__creator-name">
					Creation of
					<a href="#" class="active-link">
						<span>Jules Wyvern</span>
					</a>
				</figcaption>
			</figure>
		</div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
