<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="img/favicon-32-32.png" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>NFT App</title>
	</head>

	<body>
		<div class="card">
			<figure class="img-container">
				<img
					class="card__img"
					src="./public/images/image-equilibrium.jpg"
					alt=""
				/>
				<figcaption class="card__img-name">
					Equilibrium #3429
				</figcaption>
			</figure>

			<div class="card__meta">
				<p class="card__description">
					Our Equilibrium collection promotes balance and calm
				</p>
				<p class="balance-info">
					<span></span>
					0.041ETH
				</p>
				<p class="day-info">3 days left</p>
			</div>

			<figure class="card__creator">
				<div class="img-shape">
					<img
						class="card__creato-img"
						src="./public/images/image-avatar.png"
						alt=""
					/>
				</div>
				<figcaption class="card__creator-name">
					<span>Creation of </span>Jules Wyvern
				</figcaption>
			</figure>
		</div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
